<button (click)="openSheet()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
  Add User
</button>

<div *ngIf="isOpen" class="sheet-overlay" (click)="closeSheet()">
  <div class="sheet-content" (click)="$event.stopPropagation()">
    <h2 class="text-xl font-bold mb-4">Add New User</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="newUser.name"
          required
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div class="mb-4">
        <label for="language" class="block text-gray-700 text-sm font-bold mb-2">Language:</label>
        <input
          type="text"
          id="language"
          name="language"
          [(ngModel)]="newUser.language"
          required
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div class="mb-4">
        <label for="bio" class="block text-gray-700 text-sm font-bold mb-2">Bio:</label>
        <textarea
          id="bio"
          name="bio"
          [(ngModel)]="newUser.bio"
          required
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        ></textarea>
      </div>
      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Add User
        </button>
        <button
          type="button"
          (click)="closeSheet()"
          class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
