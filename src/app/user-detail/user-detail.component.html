<div *ngIf="user" class="max-w-md mx-auto p-6 bg-white border border-gray-200 rounded-lg shadow-md mt-8 dark:bg-gray-800 dark:border-gray-700">
  <h2 class="mb-4 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">User Details</h2>
  <div class="space-y-4">
    <div *ngFor="let prop of userProperties" class="flex flex-col sm:flex-row sm:items-center bg-gray-50 p-3 rounded-md shadow-sm dark:bg-gray-700">
      <strong class="w-full sm:w-32 text-gray-700 font-semibold dark:text-gray-300 mb-1 sm:mb-0">{{ prop.key }}:</strong>
      <span class="text-gray-900 dark:text-white">{{ prop.value }}</span>
    </div>
  </div>
</div>
