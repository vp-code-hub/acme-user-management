<div class="fixed bottom-4 right-4 z-50 space-y-2">
  <div *ngFor="let toast of toasts" class="p-4 rounded-lg shadow-lg relative flex items-center"
    [ngClass]="{
      'bg-green-100 border border-green-400 text-green-700': toast.type === 'success',
      'bg-red-100 border border-red-400 text-red-700': toast.type === 'error',
      'bg-blue-100 border border-blue-400 text-blue-700': toast.type === 'info'
    }">
    <div class="flex-grow">
      <div class="font-bold text-lg mb-1">{{ toast.title }}</div>
      <div class="text-sm">{{ toast.description }}</div>
    </div>
    <button class="ml-4 p-1 rounded-full bg-gray-200 hover:bg-gray-300 text-gray-700 text-sm font-semibold" (click)="removeToast(toast)">X</button>
  </div>
</div>
