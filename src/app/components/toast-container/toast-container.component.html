<div class="fixed bottom-4 right-4 z-[100] space-y-3 w-full max-w-xs">
  <div *ngFor="let toast of toasts" class="flex items-center w-full p-4 rounded-lg shadow-xl transform transition-all duration-300 ease-out scale-100 opacity-100"
    [ngClass]="{
      'text-green-800 bg-green-50 dark:bg-gray-800 dark:text-green-400': toast.type === 'success',
      'text-red-800 bg-red-50 dark:bg-gray-800 dark:text-red-400': toast.type === 'error',
      'text-blue-800 bg-blue-50 dark:bg-gray-800 dark:text-blue-400': toast.type === 'info'
    }" role="alert">
    <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg"
      [ngClass]="{
        'bg-green-100 text-green-500 dark:bg-green-800 dark:text-green-200': toast.type === 'success',
        'bg-red-100 text-red-500 dark:bg-red-800 dark:text-red-200': toast.type === 'error',
        'bg-blue-100 text-blue-500 dark:bg-blue-800 dark:text-blue-200': toast.type === 'info'
      }">
      <svg *ngIf="toast.type === 'success'" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
      <svg *ngIf="toast.type === 'error'" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>
      <svg *ngIf="toast.type === 'info'" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
      <span class="sr-only">Toast icon</span>
    </div>
    <div class="ms-3 text-sm font-normal">
      <div class="font-bold text-lg mb-1">{{ toast.title }}</div>
      <div class="text-sm opacity-90">{{ toast.description }}</div>
    </div>
    <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" (click)="removeToast(toast)" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
    </button>
  </div>
</div>
