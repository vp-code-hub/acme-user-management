<div class="p-4 bg-white shadow-lg rounded-lg dark:bg-gray-800">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-3xl font-extrabold text-gray-800 dark:text-white">User List</h2>
    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
      Add User
    </button>
  </div>

  <div *ngIf="loading$ | async" class="flex justify-center items-center h-48">
    <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <p class="ml-4 text-lg text-gray-600 dark:text-gray-400">Loading users...</p>
  </div>

  <div *ngIf="!(loading$ | async)" class="relative overflow-x-auto shadow-md sm:rounded-lg mt-4">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <caption class="p-5 text-lg font-semibold text-left rtl:text-right text-gray-900 bg-white dark:text-white dark:bg-gray-800">
        User List Overview
        <p class="mt-1 text-sm font-normal text-gray-500 dark:text-gray-400">A comprehensive list of all registered users in the system.</p>
      </caption>
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th *ngFor="let header of headers" scope="col" class="px-6 py-3">
            {{ header }}
          </th>
          <th scope="col" class="px-6 py-3">
            Actions
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="!(loading$ | async) && (users$ | async)?.length === 0">
          <td [attr.colspan]="headers.length + 1" class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500 dark:text-gray-400">
            No results.
          </td>
        </tr>
        <tr *ngFor="let user of (users$ | async)" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 transition duration-150 ease-in-out">
          <td *ngFor="let header of headers" [attr.contenteditable]="user.editing" (blur)="editUser(user, header, $event)" class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white">
            {{ getPropertyValue(user, header) }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <button class="text-blue-700 hover:text-blue-800 focus:ring-4 focus:ring-blue-300 dark:text-blue-500 dark:hover:text-blue-400 dark:focus:ring-blue-800 rounded-lg p-1 focus:outline-none" [routerLink]="['/user', user.id]" title="View User">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
              </svg>
            </button>
            <button class="text-yellow-500 hover:text-yellow-600 focus:ring-4 focus:ring-yellow-300 dark:text-yellow-400 dark:hover:text-yellow-300 dark:focus:ring-yellow-900 rounded-lg p-1 focus:outline-none" (click)="user.editing = !user.editing" title="Edit User">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.38-2.828-2.829z" />
              </svg>
            </button>
            <button class="text-red-700 hover:text-red-800 focus:ring-4 focus:ring-red-300 dark:text-red-500 dark:hover:text-red-400 dark:focus:ring-red-800 rounded-lg p-1 focus:outline-none" (click)="deleteUser(user)" title="Delete User">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
